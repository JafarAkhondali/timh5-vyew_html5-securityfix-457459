<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Vyew</title>
    <link rel="stylesheet" href="css/style.css">
    <script type="text/javascript" src="js/jq.m.js" ></script>
</head>
<body>
  <div style="margin:10px;">
    <div id='divCPanel' class="cpanel">
      <input type="button"       class="nclass" ctype="tbutton" for="circle" value="&#9675;" />
      <input type="button"       class="nclass" ctype="tbutton" for="rectangle" value="&#9645;" />
      <input type="button"       class="nclass" ctype="tbutton" for="triangle" value="&#9651;" />
      <input type="button"       class="nclass" ctype="tbutton" for="line" value="&#9644;" />
      <input type="button"       class="nclass" ctype="tbutton" for="path" value="~" />
      <input type="button"       class="nclass" ctype="tbutton" for="text" value="T" />
      <img   src="img/del.png"   ctype="tbutton" for="delete" class="imgcss" />
      <img   src="img/paint.png" ctype="tbutton" for="paintformat" class="imgcss"/>
      <input type="button" ctype="tbutton" id="btnclear" value="C" />
      <div id='divCMenu' class="cmenu">
        <div id="divColor" style="width:200px;height:20px;margin:4px;border-bottom:1px dotted #ccc;">
          <input type="button" ctype="coloroption" style="background-color:#f00000;" />
          <input type="button" ctype="coloroption" style="background-color:#ff0000;" />
          <input type="button" ctype="coloroption" style="background-color:#00f000;" />
          <input type="button" ctype="coloroption" style="background-color:#00ff00;" />
          <input type="button" ctype="coloroption" style="background-color:#0000f0;" />
          <input type="button" ctype="coloroption" style="background-color:#0000ff;" />
          <input type="button" ctype="coloroption" style="background-color:#0ff0f0;" />
          <input type="button" ctype="coloroption" style="background-color:#0f0f0f;" />
          <input type="button" ctype="coloroption" style="background-color:#f0ff00;" />
          <input type="button" ctype="coloroption" style="background-color:#f0f0f0;" />
        </div>
        <div id="divStrokeSize" style="width:200px;height:20px;margin:4px;border-bottom:1px dotted #ccc;">
          <input type="button" ctype="strokeoption" value="|" ssize="1" style="color:#f00000;font-size:8px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="2" style="color:#ff0000;font-size:10px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="3" style="color:#00f000;font-size:12px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="4" style="color:#00ff00;font-size:14px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="5" style="color:#0000f0;font-size:16px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="6" style="color:#0000ff;font-size:18px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="7" style="color:#0ff0f0;font-size:20px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="8" style="color:#0f0f0f;font-size:22px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="9" style="color:#f0ff00;font-size:24px;" />
          <input type="button" ctype="strokeoption" value="|" ssize="10" style="color:#f0f0f0;font-size:26px;" />
        </div>
        <hr>
      </div>
    </div>
    <div id='divBoard' class="board">
        <canvas id="canvas" height="600" width="1024" style="background:white"></canvas>
    </div>
    <div id='divDebug' class="debug">
    </div>
  </div>
  <script type="text/javascript" src="js/init.js" ></script>
</body>
</html>
